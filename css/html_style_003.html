<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <style>
        h1,h2 {
          color : red;
          font-size : 10px
        }
        h2 {
          text-decoration : underline
        }
        header h1{
          border : 1px solid red
        }
      </style>
    <title>STYLE_IN_HTML</title>
  </head>
  <body>
    <h1>h1 TAG</h1>
    <h2>h2 TAG</h2>
    <h3>h3 TAG</h3>
    <header>
        <h1>h1 TAG</h1>
    </header>
  </body>
</html>
